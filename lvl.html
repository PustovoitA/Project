<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-2</title>

    <link rel="stylesheet" href="style.css/LvlMonsters.css/modalWindow.css">
    <link rel="stylesheet" href="style.css/LvlMonsters.css/enemy.css">
    <link rel="stylesheet" href="style.css/LvlMonsters.css/gamer.css">
    <link rel="stylesheet" href="style.css/LvlMonsters.css/main.css">

    <script type="module" src="script.js/LvlMonsters.js/audioBg.js"></script>
    <script type="module" src="script.js/LvlMonsters.js/enemy.js"></script>
    <script type="module" src="script.js/LvlMonsters.js/hpBar.enemy.js"></script>
    <script type="module" src="script.js/LvlMonsters.js/playerHpBar.js"></script>
    <script type="module" src="script.js/LvlMonsters.js/score.js"></script>
    <script type="module" src="script.js/LvlMonsters.js/enemy.js"></script>
    <script type="module" src="script.js/LvlMonsters.js/hpBar.enemy.js"></script>
    <script type="module" src="script.js/LvlMonsters.js/playerHpBar.js"></script>
    <script type="module" src="script.js/LvlMonsters.js/score.js"></script>
</head>

<body class="flex column">

    <audio id="audioFon" src="audio/LvlMonsters/bgMusic.mp3"></audio>
    <audio id="audioShock" src="audio/LvlMonsters/shock.mp3"></audio>
    <audio id="hpAudio"
        src="audio/LvlMonsters/igrovaya-sreda-audio-energoobespechenie-audio-material-39368.mp3"></audio>

    <div class="infoHp flex">
        <div class="hpBox ">
            <div class="hpBar-1"> </div>
            <div id="hpBar"> </div>

        </div>
        <span class="score flex">
            <b class="scoreTxt">Score:</b>
            <b><b id="killedEnemy">0</b>/15</b>
        </span>
    </div>
    <div class="main flex column" id="main">
        <img class="hands" src="img/LvlMonster.img/pngegg.png" alt="">
        <div id="BoxEnemy">
            <div class="helpBox flex column">
                <b class="help"> Space - add health</b>
                <b class="help">Right click - 2x damage </b>
            </div>
        </div>
       


    </div>
    <div class="modal-window" id="modal-window">
        <div class="modal-window-item">
            <div class="lifes flex">
                <div class="life" id = "life_1"></div>
                <div class="life" id = "life_2"></div>
                <div class="life" id = "life_3"></div>
            </div>
            <span class="modal-title" id="modal-title">Game over!</span>
            <span class="modal-info-text">Total levels: </span><span class="modal-info-text" id="finished-levels"></span>
            <span class="modal-info-text">Total kills: </span><span class="modal-info-text" id="killed-monsters"></span>
            <a class="button-repeat" href="lvl.html">Repeat</a>
            <a class="button-next" href="DeathLevel.html">Next</a>
            <a class="button-exit" href="index.html">Exit</a>
        </div>
    </div>

</body>
<script type="module" src="./script.js/FirstLevel/mosterEngine.js"></script>
</html>
