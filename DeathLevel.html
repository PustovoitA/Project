<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css/app.css">
    <script type="module" src="./script.js/DeathLevel.js/enemyHit.js"></script>
    <title>DeathLevel</title>
</head>
<body>
    
    <div class="container">
        <header class="header">
            <div class="health">
                <img class="main-character-img" src="./img/DeathLevel.img/doom2016gif-pixel-art.gif" alt="main character">
                <div class="health-bar">
                    <div class="health-bar-item"></div>
                </div>
            </div>
            <div class="level">
                <div class="level-counter">
                    <div class="level-counter-item">1</div>
                    <div class="level-counter-name">- level</div>
                </div>
                <div class="kill-counter">
                    <div class="kill-counter-item">0</div>
                    <div class="kill-counter-target"> / 15</div>
                </div>
            </div>
            <div class="help">
                <p>Attack - LKM</p>
            </div>
        </header>
        <main class="main">
            <div class="enemy">
                <div class="enemy-hpBar">
                    <div class="enemy-hpBar-item"></div>
                </div>
                <img class="enemy-item" src="./img/DeathLevel.img/enemy1.gif" alt="enemy">
            </div>
        </main>
        <footer class="footer"></footer>
    </div>


</body>
</html>
