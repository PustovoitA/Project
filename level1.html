<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level1:Desert</title>
</head>
<style>
body{
    background-image: url(./clickerImgs/lvl1/desert-landscape-cactuses-illustration-background-600nw-2393586211.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center bottom;
    width: 100%;
    height: 100vh;
    margin: 0;
}
.life {
    width: 50px;
    height: 50px;
    background-image: url(./clickerImgs/heart.png);
    background-repeat: no-repeat;
    background-size: cover;
}
#ammo_block {
    position: absolute;
    right: 20px;
    top: 10px;
}
#bullet {
    width: 50px;
    height: 50px;
}
.ammoText {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 50px;
    color: darkorange;
}
/* #hands {
    position: absolute;
    bottom: 0;
    left: 30vw;
    width: 35vw;
    height: 15vh;
    background-position: bottom;
    overflow: hidden;
    z-index: 10;
} */
#hands_img {
    height: 25vh;
    position: absolute;
    bottom: 0;
    left: 30vw;
    /* width: 35vw; */
    /* margin: -30px 0 0 0; */
}
#monster1 {
    position: absolute;
    width: 5vw;
    left: 20vw;
    bottom: 30vh;
}
/* #monster2 {
    position: absolute;
    width: 30vw;
    left: calc(50vw - 15vw);
    bottom: 30vh;
} */
#monster2 {
    position: absolute;
    width: 5vw;
    left: 50vw;
    bottom: 30vh;
}
#monster3 {
    position: absolute;
    width: 5vw;
    left: 70vw;
    bottom: 30vh;
}
#container {
    width: 100%;
    height: 100%;
}
.dialog1 {
    position: absolute;
    top:20%;
    right: 40vw;
    display: flex;
    justify-content: center;
    flex-direction: column;
    gap:15px;
    border: solid 5px red;
    width: 500px;
    height: 300px;
    background-color: cadetblue;
}  
.text {
    display: block;
    color: red; 
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 50px;  
    text-align: center;     
}
.text1 {
    display: inline-block;
    vertical-align: top;
    color: black;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 50px;
}
.btn-box {
    display: flex;
    flex-direction: row;
    justify-content: center;
    justify-items: center;
    gap: 50px;
    margin-top: 10px;
}
.btn {
    width: 150px;
    height: 40px;
    background-color: chocolate;
    color: black;
   
}
.dialog1, .monster, .monster_healthbar_block {
    display: none;
}

#modal_2, #modal_3 {
    display: none;
}

.monster_healthbar_block {
    position: absolute;
    bottom: calc(30vh + 50px);
    display: none;
    flex-direction: row;
    height: 10px;
}
.health_red {
    display: inline-block;
    vertical-align: top;
    width: 5vw;
    height: 100%;
    background-color: red;
}
.health_grey {
    display: inline-block;
    vertical-align: top;
    width: 0;
    height: 100%;
    background-color: grey;
}

#ammo_box {
    position: absolute;
    display: none;
    width: 10vw;
    z-index: 10;
}
#name {
    position: absolute;
    top: 10px;
    left:100px;
    color: white;
    font-size: 40px;

}

</style>
<body>
    <div id="container">
        <div class="lifes">
            <div class="life" id = "life_1"></div>
            <div class="life" id = "life_2" ></div>
            <div class="life" id = "life_3"></div>
        </div>
        <div id="ammo_block">
            <span class="ammoText" id="ammoInWeapon">10</span><span class="ammoText"> | </span><span class="ammoText" id="ammo">30</span><img id="bullet" src="./clickerImgs/bullet.png">
        </div>
        <div class="monster_healthbar_block" id = "monster_healthbar_block_1">
            <div class="health_red" id="health_red_1"></div><div class="health_grey" id="health_grey_1"></div>
        </div>
        <div class="monster_healthbar_block" id = "monster_healthbar_block_2">
            <div class="health_red" id="health_red_2"></div><div class="health_grey" id="health_grey_2"></div>
        </div>
        <div class="monster_healthbar_block" id = "monster_healthbar_block_3">
            <div class="health_red" id="health_red_3"></div><div class="health_grey" id="health_grey_3"></div>
        </div>
        <img id="ammo_box" src="./clickerImgs/parashute.png">
        <img class="monster" id="monster1" src="./clickerImgs/lvl1/1.png" hidden>
        <img class="monster" id="monster2" src="./clickerImgs/lvl1/2.png" hidden>
        <img class="monster" id="monster3" src="./clickerImgs/lvl1/3.png" hidden>
        <!-- <div id="hands"> -->
            <img id="hands_img" src="./clickerImgs/skin/hand1.png">
        <!-- </div> -->
    </div>
    <div class="dialog1" id='modal_1'>
        <span class="text">ВИ ПРОГРАЛИ!</span>
        <span class="text1">Пройдено рівнів: </span><span class="text1 finished_levels"></span>
        <span class="text1">Вбито монстрів: </span><span class="text1 killed_monsters"></span>
        <div class="btn-box">
            <button class="btn" id="returnToFirstPage">Почати заново</button>
        </div>
    </div>
    <div class="dialog1" id='modal_2'>
        <span class="text">МОНСТРИ ДІCТАЛИСЯ ВАШОЇ ДУПИ!</span><br><br><br>
        <div class="btn-box">
            <button class="btn" id="levelReload">Почати рівень заново</button>
            <button class="btn" id="exit">Вийти</button>
        </div>
    </div>
    <div class="dialog1" id='modal_3'>
            <span class="text">ВИ ВБИЛИ ВСІХ МОНСТРІВ!!!</span>
            <span class="text1">Пройдено рівнів: </span><span class="text1 finished_levels">10</span>
            <span class="text1">Вбито монстрів: </span><span class="text1 killed_monsters">1000</span>
        <div class="btn-box">
            <button class="btn" id="nextLevel">Наступний рівень</button>
            <button class="btn" id="exit1">ВИЙТИ</button>
        </div>            
    </div>
    <div id="name"></span> </div>
</body>
<script src="./common.js"></script>
<script src="./mosterEngine.js"></script>
</html>
